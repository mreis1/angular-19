<style>
  :host {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
    "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<main class="main">
  <div style="display: flex; flex-direction: row; gap: 16px;">
    <form (submit)="$event.preventDefault();handleSubmit(); bookTitleCtrl.setValue('')">
      <input type="text" [formControl]="bookTitleCtrl" placeholder="Book title">
      <button>Create</button>
    </form>
    <app-books-filter
      [query]="store.filter.query()"
      [order]="store.filter.order()"
      (queryChange)="handleQueryChange($event)"
      (orderChange)="store.updateOrder($event)"
    />
  </div>

  <div class="content" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;margin-top: 16px">
    <app-book></app-book>
    <app-book></app-book>
  </div>
</main>

<router-outlet/>
