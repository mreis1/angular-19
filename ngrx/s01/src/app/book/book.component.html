<p>Books: {{store.booksCount()}}</p>

<ul>
@for (book of store.books(); track $index) {
    <li>{{book.title}} <button (click)="store.removeBook(book)">Remove</button> </li>
}
</ul>

<p>Loading: {{ store.isLoading() }}</p>
